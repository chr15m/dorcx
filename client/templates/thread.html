<div class='contact'>
	<img src='{{ avatar_url }}' class='avatar' email="{{email}}" width="128" alt='{{name}}' title='{{name}}'/>
	<span class='date'>{{date}}</span>
	<span class='full-name'>{{name}}</span>
	<span class='email-address'>{{email}}</span>
	<div class='people'>{{#people}}<img src="{{avatar_url}}" class='avatar' email="{{email}}" width="64" alt='{{name}}' title='{{name}}'/>{{/people}}</div>
	<div class='subject'>{{subject}}</div>
	<div class='body'>{{body}}</div>
</div>
